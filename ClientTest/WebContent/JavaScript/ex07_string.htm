<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- ex07_string.htm -->
    <script>
        
        //문자열 함수
        var txt = "Hello~ Hong~";

        //1. 문자열 길이
        console.log(txt.length);

        //2. 검색
        // - indexOf()
        // - lastIndexOf()
        console.log(txt.indexOf("~"));
        console.log(txt.indexOf("~", 6));
        console.log(txt.indexOf("?"));
        console.log(txt.lastIndexOf("~"));

        //3. 대소문자 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //4. 치환
        // - 처음 만나는 요소만 치환다.(반복X)
        // - 정규 표현식을 사용하면 반복 가능
        console.log(txt.replace("Hong", "Lee"));
        console.log(txt.replace("H", "A"));
        console.log(txt.replace(/H/gi, "A"));

        //5. 범위 추출
        console.log(txt);
        console.log(txt.substring(2, 8));
        console.log(txt.substring(2));
        console.log(txt.substr(2, 8));
        console.log(txt.substr(2));

        //6. 문자 추출
        console.log(txt.charAt(0));
        console.log(txt.charCodeAt(0));
        console.log('A' > 'B');

        var txt2 = "   하나  둘  ";
        console.log("@" + txt2.trim() + "@");

        //7. 분할
        var names = "홍길동,아무개,하하하,호호호";
        console.log(names.split(",")); //배열

    </script>
</body>
</html>
