<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
    window
        - screen
        - location
    
    location 객체
    - 현재 window가 보고 있는 페이지 URL과 관련 객체
    */

    //window.location.href
    //console.log(location.href);

    function test() {
        location.href = "http://naver.com"; //사용 빈도 높음!!!!!!!!!!!
    }

    console.log(location.host); //naver.com:8090
    console.log(location.hostname); //naver.com
    console.log(location.protocol); //http://
    console.log(location.port); //:8090
    
    function move() {
        //document.all.txtUrl
        //location.href = document.all["txtURL"].value; //<a target="_self"
        window.open(document.all["txtURL"].value, "move", ""); //<a target="_blank"
    }


    function move2(sel) {
        //alert(sel.value);
        if (sel.value != "") {
            location.href = sel.value;
        }
    }

    </script>
</head>
<body>
    <!-- ex21_location.htm -->
    <input type="button" value="클릭" onclick="test(this);">
    <hr>
    <input type="url" name="txtURL">
    <input type="button" value="이동하기" onclick="move(this);">
    <hr>

    <select onchange="move2(this);">
        <option value="">사이트를 선택하세요.</option>
        <option value="http://naver.com">네이버</option>
        <option value="http://google.com">구글</option>
        <option value="http://daum.net">다음</option>
    </select>


</body>
</html>
