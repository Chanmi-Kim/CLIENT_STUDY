<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- ex09_array.htm -->
    <script>
    
    // 배열
    // - Array + Collection
    
    // int[] nums = new int[3];
    var nums = new Array();

    nums[0] = 100; // indexer
    nums[1] = 200;
    nums[2] = 300;

    nums[5] = 500;

    for (var i=0; i<nums.length; i++) {
        console.log(i, nums[i]);
        /*
        
        출력 :

        0 100
        1 200
        2 300
        3 undefined
        4 undefined
        5 500
        
        */
    }

    console.log(nums[0]); // 출력 : 100 
    console.log(nums[2]); // 출력 : 300
    console.log(nums[5]); // 출력 : 500
    console.log(nums[3]); // 출력 : undefined (배열에 아무것도 없을 시 undefined 출력)
    console.log(nums[600]); // 출력 : undefined

    nums["one"] = "하나";
    console.log(nums["one"]); // 출력 : 하나

    nums.owner = "홍길동";
    console.log(nums.owner); // 출력 : 홍길동

    // 배열 초기화 리스트
    // int[] nums = new int[] {100, 200, 300};
    // int[] nums = {100, 200, 300};

    var nums2 = new Array(100, 200, 300);
    var nums3 = [100, 200, 300]; // ***** 자바스크립트에서는 대괄호가 배열

    console.log(nums3); 
    /*
    출력 : 

    (3) [100, 200, 300]
    0: 100
    1: 200
    2: 300
    length: 3
    __proto__: Array(0)

    */


    // 빈 배열 생성하기
    var nums4 = new Array();
    var num5 = []; // int[] nums = {};  

    console.clear(); // 콘솔창 지우기

    // 3의 배수 10개
    var num6 = [];

    for (var i=0; i<10; i++) {
        num6[i] = (i+1) * 3;
    }

    console.log(num6);

    /*

    출력 : 

    (10) [3, 6, 9, 12, 15, 18, 21, 24, 27, 30]
    0: 3
    1: 6
    2: 9
    3: 12
    4: 15
    5: 18
    6: 21
    7: 24
    8: 27
    9: 30
    length: 10
    __proto__: Array(0)

    */

    var num7 = [];

    for (var i=3; i<=(3*10); i+=3) {
        // console.log(i);
        num7.push(i);
    }

    console.log(num7);
    // num7.pop()

    /*

    출력 : 

    (10) [3, 6, 9, 12, 15, 18, 21, 24, 27, 30]
    0: 3
    1: 6
    2: 9
    3: 12
    4: 15
    5: 18
    6: 21
    7: 24
    8: 27
    9: 30
    length: 10
    __proto__: Array(0)

    */


    // 예외처리
    try {
        var m = 0;
        console.log(100 / m); // 출력 : Infinity

        throw "user exception"; // throw new Exception("user exception");

    } catch (e) {
        console.log("예외처리"); // 출력 : 예외처리
        console.log(e); // 출력 : user exception
    }




    // 자바 조건 > boolean
    // 정수 : 0(false), 1(true)
    // 실수 : 0.0(false), 1.5(true)
    // 문자 : ""(false), "OOO"(true)

    var flag = 0;
    flag = 10;
    flag = 2.4;
    flag = 0.0;
    flag = "홍길동";
    flag = "";
    flag = new Date();
    flag = null;
    flag = undefined;

    if (flag) {
        console.log("참");
    } else {
        console.log("거짓"); // 출력 : 거짓
    }



    </script>
