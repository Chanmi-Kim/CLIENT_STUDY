<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
        // //익명함수
        // window.onload = f1;
        // // 단점 : 코드가 길어지고, 의도적으로 짝을 맞추기가 까다로움
        // function f1(){

        // }

        var link1, btn1;

        // 익명 함수
        window.onload = function () {
            link1 = document.links["link1"]; //링크 찾는 방식, 현실적인 안전한 방법
            btn1 = document.form1.btn1;

            btn1.onclick = function () {
                // alert("test");
                link1.href = "http://google.com";
                link1.target = "_blank";
                link1.title = "구글로 이동합니다.";

                // DOM
                link1.innerText = "구글";
            };
        };
        
    </script>
</head>
<body>
    <!-- ex25_link.htm -->
    <form name="form1">
        <a href="http://naver.com" name="link1">네이버</a>
        <hr>
        <input type="button" value="버튼" name="btn1">
    </form>
</body>
</html>
