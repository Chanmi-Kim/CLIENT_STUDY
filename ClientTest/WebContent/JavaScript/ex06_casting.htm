<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- ex06_casting.htm -->
    <script>
    
    //형변환, Type Casting
    // - 대부분의 상황에서 자바스크립트 자동으로 형변환을 한다. > 암시적 형변환
    // - ex) "100" * 2 -> 200

    //형변환 함수
    //1. int parseInt() ***
    //2. float parseFloat()

        var n1 = 3.14;
        console.log(parseInt(n1));

        n1 = 3.99;
        console.log(parseInt(n1));

        console.log(Math.round(n1)); //반올림
        console.log(Math.ceil(n1)); //무조건 올림
        console.log(Math.floor(n1)); //무조건 내림

        var n2 = "100";
        console.log(n2);
        console.log(typeof n2);

        var n3 = parseInt(n2);
        console.log(n3);
        console.log(typeof n3);

        console.clear();

        var n4 = "100점";
        console.log(parseInt(n4));

        n4 = "100점입니다. 우하하 200점";
        console.log(parseInt(n4));

        n4 = "오늘 시험을 봤는데 100점을 맞았다.";
        console.log(parseInt(n4));

        //HTML & CSS > 수치 값
        var width = "200px";

        console.log(width * 2);
        console.log(parseInt(width));

        width = "2.5em";

        console.log(parseInt(width));
        console.log(parseFloat(width));

        console.clear();

        //isNaN()
        // - is not a number?

        var age = "20"; //사용자 입력값
        age = "20세";
        age = 20;
        
        //자료형X, 데이터 형태O
        console.log(isNaN(age));

    </script>   
</body>
</html>
