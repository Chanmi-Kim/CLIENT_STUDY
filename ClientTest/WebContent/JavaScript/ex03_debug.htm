<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- ex03_debug.htm -->
    <!--  
    
    JavaScript 디버깅 방법
    -> 값을 출력

    1. alert(값);
        - 구문 간단
        - 브레이크(블럭 걸린다.)
    
    2. document.write(값);
        - 사용 X
    
    3. HTML 사용
        - 사용 X

    4. console.log(값)
        - 적극 추천
        - FM
        - 개발자 도구 콘솔창에 출력
        - 기존 문서 출력에 영향을 안준다.

    -->
    방가 <!-- HTML : 문서상에 출력되지만 JavaScript에서는 사용 안함 -->
    <script>
        // alert(new Date()); // 홈페이지 접속 시 날짜와 시간 출력
        document.write(new Date()); // document.write : 문서상에 출력되지만 디버깅용으로 사용 안함
        console.log(new Date()); // *** 적극 추천하는 출력형식, 콘솔에만 출력
        // Console.log : 크롬환경에서 F12키를 눌러 개발자 도구 콘솔창에서 확인 가능
    </script>
    안녕 <!-- HTML : 문서상에 출력되지만 JavaScript에서는 사용 안함 -->
</body>
</html>
