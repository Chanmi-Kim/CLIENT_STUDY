	<!-- 
	
	a.target 속성
	- 열거형
		a. _blank : 새창에서 링크 열기
		b. _self : 현재창에서 링크 열기(default)
		----------------
		c. _parent : 부모 프레임에서 링크 열기
		d. _top : 최상위 프레임에서 링크 열기
		e. 프레임명 : 특정 프레임에서 링크 열기
	-->
	<a href="ex13_list.htm" target="_self">13번 예제</a><br>
