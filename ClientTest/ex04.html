<!--  
XML  -> DTD 언어 문법
DOCTYPE : Document Type : 문서 유형
- 현재 페이지가 어떤 종류의 문서인지 브라우저에 알려주는 역할(선언문)
-->
<!DOCTYPE html><!-- HTML5 -->

<!--  
<html></html>
- html 태그
- 문서 전체를 감싸는 역할
- <html> 태그 밖에는 어떠한 내용도 기술할 수 없다.
- 문서의 시작 ~ 끝
- <html>의 자식
	1. <head> 태그
	2. <body> 태그
-->
<html>
	<!--  
	<head> 태그
	- 문서의 머릿말
	- 주로 문서의 상태를 브라우저에게 전달하는 역할
	- 사람이 보는 내용이 아님
	- 내부 정보
	-->
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<!--  
	<body> 태그
	- 문서의 출력 내용
	- 사람이 브라우저를 통해서 보는 내용을 가지는 영역
	- 출력부
	-->
	<body>
		<!-- ex04.html -->
		안녕하세요.
	</body>
</html>
